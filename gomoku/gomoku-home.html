<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gomoku game</title>

    <!-- Favicon -->
    <link rel="icon" href="../favicon.png" sizes="16x16" type="image/png" />

    <!-- Custom CSS (Main CSS) -->
    <link rel="stylesheet" href="./css/home.css" />
    <link rel="stylesheet" href="./css/gomoku.css" />
  </head>
  <body>
    <div>
      <div class="options">
        <label for="list-type-play"></label
        ><select id="list-type-play" class="hide-option option">
          <option selected="selected" disabled="disabled" value="">
            Select type play
          </option>
          <option value="2-players">2 players</option>
          <option value="player-computer">Player and computer</option>
          <option value="computer-computer">Computer and computer</option>
        </select>
      </div>

      <div class="options" style="margin-top: 30px">
        <label for="list-row"></label
        ><select id="list-row" class="hide-option option">
          <option selected="selected" disabled="disabled" value="">
            Select amount of rows
          </option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
        </select>
      </div>

      <div class="options" style="margin-top: 30px">
        <label for="list-column"></label
        ><select id="list-column" class="hide-option option">
          <option selected="selected" disabled="disabled" value="">
            Select amount of columns
          </option>
          <option value="10">10</option>
          <option value="20">20</option>
          <option value="30">30</option>
          <option value="40">40</option>
          <option value="50">50</option>
          <option value="60">60</option>
        </select>
      </div>
    </div>

    <div class="button" id="button" onclick="handleLetGo()">Let's go!</div>

    <!-- Custom JS (Main JS)-->
    <script src="./js/home.js"></script>
  </body>
</html>
